<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .on {
            font-size: 32px;
            background-color: skyblue;
            border-bottom: 2px solid red;
        }
        .red {
            color: "red";
        }
    </style>
</head>
<body>
    <h1>제이쿼리 선택자</h1>
    <ul>
        <li>바나나</li>
        <li>딸기</li>
        <li>포도</li>
    </ul>
    <dl>
        <dt>리스트 제목</dt>
        <dd>1-1</dd>
        <dd>1-2</dd>
        <dd>1-3</dd>
        <dd>1-4</dd>
        <dd>1-5</dd>
    </dl>
    <script>
        $("h1").css("background-color", "yellow");
        $("ul>li:first").css({
            // "background-color": "red",
            backgroundColor: "red",
            color: "#fff"
        });
        $("ul>li:nth-child(2)").css("border", "2px solid blue");
        $("ul>li").eq(2).css("font-size", "32px");
        $("dt").click(function(){
            $("dt").toggleClass("on");
            $(this).parent("dl").prevAll("h1").css("color", "red");
        });
        $("dd").click(function(){
            $(this).css({
                backgroundColor: "yellow",
                color: "red"
            }).siblings("dd").css({
                backgroundColor: "",
                color: ""
            });
        });
    </script>
</body>
</html>
