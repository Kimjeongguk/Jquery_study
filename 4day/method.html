<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #m1 {
            background-color: skyblue;
            padding: 10px;
        }
        #m2 {
            background-color: orange;
            padding: 10px;
        }
    </style>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div id="m1"><strong>내용1</strong></div>    
    <div id="m2"><strong>내용2</strong></div>    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $("#m1").append("<p>append추가</p>");
        $("#m1").prepend("<p>prepend추가</p>");
        $("#m1").after("<p>after추가</p>");
        $("#m1").before("<p>before추가</p>");

        $("<p>prependTo추가</p>").prependTo("#m2");
        $("<p>appendTo추가</p>").appendTo("#m2");
        $("<p>insertBefore추가</p>").insertBefore("#m2");
        $("<p>insertAfter추가</p>").insertAfter("#m2");
       
    </script>
</body>
</html>
