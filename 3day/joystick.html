<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        #box { width: 50px; height: 50px; background-color: skyblue; position: absolute; top: 50%; left: 50%; }
    </style>
    <script>
     $(document).on("keydown",function(e){
        switch(e.keyCode){
            case 37: //left
                $("#box").animate({"margin-left": "-=10px"},10);
                brack;
            case 39: //right
                $("#box").animate({"margin-left": "+=10px"},10);
                brack;
            case 38: //top
                $("#box").animate({"margin-top": "-=10px"},10);
                brack;
            case 40: //bottom
                $("#box").animate({"margin-top": "+=10px"},10);
                brack;
            default :
        }
     });
    </script>
</head>
<body>
  
  <div id="box"></div>  
</body>
</html>
