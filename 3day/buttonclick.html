<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
        #box { width: 600px; height: 300px; padding: 30px; text-align: center; border: 1px solid #333; } 
        button { color: #fff; }
        button:nth-child(1) { background-color: red; }
        button:nth-child(2) { background-color: blue; }
        button:nth-child(3) { background-color: green; }
    </style>
    
    <script src="js/jQuery-1.12.4.min.js"></script>
    <script>
     $(document).ready(function(){ 
        $("button").click(function(){
            let bgColor = $(this).css("background-color");

            $("#box").css("background-color", bgColor);
        });
     });
    </script>

</head>
<body>
    <p>
        <button>레드</button>
        <button>블루</button>
        <button>그린</button>
    </p>
    <div id="box"></div>
</body>
</html>
