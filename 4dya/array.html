<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="m1">내용1</div>
    <div class="m2">내용2</div>
    <div class="m3">내용3</div>

    <script>
        let city = ["서울","대전","대구","부산"];
        $.each(city, function(index, value){
            console.log(index + "--" + value);
        });
        let subInfo = {
            subject: "html",
            grade: 1,
            day: 20
        }
        $.each(subInfo, function(key, value){
            console.log(key + "--" + value);
        });
        $("div").each(function(index, element){
            console.log(index, element, $(this).attr("class"));
        });

        let newCity = $.map(city, function(value, index){
            if (index > 1) {
                return value;
            }
        });
        console.log(newCity);
    </script>
</body>
</html>
