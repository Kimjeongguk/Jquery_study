<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <button>등록</button>
        <my-global></my-global>
        <my-local></my-local>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('my-global', {
            template: "<div> 전역 컴포넌트 등록 </div>"
        });

        let cmp = {
            template: "<div> 지역 컴포넌트 등록 </div>"
        }
        new Vue({
            el: "#app",
            components: {
                'my-local': cmp
            }
        });
    </script>
</body>
</html>
