<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <title>부트스트랩4</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
      .container {
          border: 1px solid yellow;
      }
      .container-fluid {
          background-color: orangered;
      }
      .row {
          border: 1px solid green;
          margin: 10px 0;
      }
      div[class^="col-sm"] {
          border: 1px solid skyblue;
      }
      .col {
        border: 1px solid red;
      }
  </style>
</head>
<body>
    <div class="container">
        <button class="btn"> buttons</button>
        <button class="btn btn-primary"> buttons</button>
        <button class="btn btn-secondary"> buttons</button>
        <button class="btn btn-success"> buttons</button>
        <button class="btn btn-info"> buttons</button>
        <button class="btn btn-warning"> buttons</button>
        <button class="btn btn-danger"> buttons</button>
        <button class="btn btn-dark"> buttons</button>
        <button class="btn btn-light"> buttons</button>
        <button class="btn btn-link"> buttons</button>

        <img src="../flex/tourist_end/img/bg_app.jpg" alt="" class="rounded">
        <img src="../flex/tourist_end/img/bg_app.jpg" alt="" class="rounded-circle">
        <img src="../flex/tourist_end/img/bg_app.jpg" alt="" class="img-thumbnail">
    </div>
</body>
</html>
